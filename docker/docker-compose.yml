# Docker Compose for API Integration Assistant
# Phase 3: Production deployment

version: '3.8'

services:
  # Main Streamlit Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - CHROMA_PERSIST_DIR=/app/data/chroma_db
    volumes:
      - ../data:/app/data
      - ../.env:/app/.env:ro
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - api-assistant-network

  # Ollama for local LLM inference
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped
    networks:
      - api-assistant-network

  # Optional: Qdrant for production vector database
  # qdrant:
  #   image: qdrant/qdrant:latest
  #   ports:
  #     - "6333:6333"
  #   volumes:
  #     - qdrant_data:/qdrant/storage
  #   restart: unless-stopped
  #   networks:
  #     - api-assistant-network

volumes:
  ollama_data:
  # qdrant_data:

networks:
  api-assistant-network:
    driver: bridge
