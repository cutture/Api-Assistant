name: Deploy to QA

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy-qa:
    name: Deploy to QA Environment
    runs-on: ubuntu-latest
    environment: qa

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.REGISTRY_URL }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: |
          ${{ secrets.REGISTRY_URL }}/api-assistant-backend:qa
          ${{ secrets.REGISTRY_URL }}/api-assistant-backend:qa-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        build-args: |
          NEXT_PUBLIC_API_URL=${{ secrets.QA_API_URL }}
          NEXT_PUBLIC_APP_ENV=qa
        tags: |
          ${{ secrets.REGISTRY_URL }}/api-assistant-frontend:qa
          ${{ secrets.REGISTRY_URL }}/api-assistant-frontend:qa-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to QA server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.QA_HOST }}
        username: ${{ secrets.QA_USERNAME }}
        key: ${{ secrets.QA_SSH_KEY }}
        script: |
          cd /opt/api-assistant
          docker-compose -f docker-compose.yml pull
          docker-compose -f docker-compose.yml up -d
          docker-compose -f docker-compose.yml ps

    - name: Run health checks
      run: |
        sleep 30
        curl -f ${{ secrets.QA_API_URL }}/health || exit 1
        curl -f ${{ secrets.QA_FRONTEND_URL }} || exit 1
