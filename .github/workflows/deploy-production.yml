name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.REGISTRY_URL }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: |
          ${{ secrets.REGISTRY_URL }}/api-assistant-backend:latest
          ${{ secrets.REGISTRY_URL }}/api-assistant-backend:${{ steps.get_version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        build-args: |
          NEXT_PUBLIC_API_URL=${{ secrets.PROD_API_URL }}
          NEXT_PUBLIC_APP_ENV=production
        tags: |
          ${{ secrets.REGISTRY_URL }}/api-assistant-frontend:latest
          ${{ secrets.REGISTRY_URL }}/api-assistant-frontend:${{ steps.get_version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to production servers
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USERNAME }}
        key: ${{ secrets.PROD_SSH_KEY }}
        script: |
          cd /opt/api-assistant
          docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
          docker-compose -f docker-compose.yml -f docker-compose.prod.yml ps

    - name: Run health checks
      run: |
        sleep 30
        curl -f ${{ secrets.PROD_API_URL }}/health || exit 1
        curl -f ${{ secrets.PROD_FRONTEND_URL }} || exit 1

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Changes in this release
          - See commit history for detailed changes

          ## Docker Images
          - Backend: `${{ secrets.REGISTRY_URL }}/api-assistant-backend:${{ steps.get_version.outputs.VERSION }}`
          - Frontend: `${{ secrets.REGISTRY_URL }}/api-assistant-frontend:${{ steps.get_version.outputs.VERSION }}`
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
