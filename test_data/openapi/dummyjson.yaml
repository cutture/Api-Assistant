openapi: 3.0.0
info:
  title: DummyJSON Products API
  description: Fake REST API for product data
  version: 1.0.0
  contact:
    name: DummyJSON
    url: https://dummyjson.com

servers:
  - url: https://dummyjson.com
    description: Production server

paths:
  /products:
    get:
      summary: Get all products
      description: Retrieve a paginated list of products
      operationId: getProducts
      tags:
        - Products
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 30
        - name: skip
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  total:
                    type: integer
                  skip:
                    type: integer
                  limit:
                    type: integer

  /products/{id}:
    get:
      summary: Get a single product
      operationId: getProductById
      tags:
        - Products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /products/search:
    get:
      summary: Search products
      operationId: searchProducts
      tags:
        - Products
      parameters:
        - name: q
          in: query
          required: true
          description: Search query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'

  /products/category/{category}:
    get:
      summary: Get products by category
      operationId: getProductsByCategory
      tags:
        - Products
      parameters:
        - name: category
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        discountPercentage:
          type: number
          format: float
        rating:
          type: number
          format: float
        stock:
          type: integer
        brand:
          type: string
        category:
          type: string
        thumbnail:
          type: string
        images:
          type: array
          items:
            type: string
