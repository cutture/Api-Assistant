# Environment Variables Template for Google Cloud Run
# Copy this file to env.yaml and fill in your actual values
# NEVER commit env.yaml to version control!

# Security
SECRET_KEY: "YOUR_GENERATED_SECRET_KEY_HERE"

# JWT Authentication
JWT_SECRET_KEY: ""  # Leave empty to use SECRET_KEY
JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"

# Google OAuth (Optional - for social login)
GOOGLE_CLIENT_ID: ""
GOOGLE_CLIENT_SECRET: ""

# Email Verification (Optional - for email/password signup)
SMTP_HOST: "smtp.gmail.com"
SMTP_PORT: "587"
SMTP_USER: ""
SMTP_PASSWORD: ""
EMAIL_FROM: "noreply@your-domain.com"
VERIFICATION_TOKEN_EXPIRE_HOURS: "24"

# API Key Authentication (Optional - for API access)
REQUIRE_AUTH: "false"
API_KEYS: ""

# Groq API Configuration
GROQ_API_KEY: "YOUR_GROQ_API_KEY_HERE"
LLM_PROVIDER: "groq"
GROQ_MODEL: "llama-3.3-70b-versatile"
GROQ_REASONING_MODEL: "llama-3.3-70b-versatile"
GROQ_CODE_MODEL: "llama-3.3-70b-versatile"
GROQ_GENERAL_MODEL: "llama-3.3-70b-versatile"

# Embedding Configuration
EMBEDDING_MODEL: "sentence-transformers/all-MiniLM-L6-v2"

# ChromaDB Configuration
CHROMA_PERSIST_DIR: "./data/chroma_db"
CHROMA_COLLECTION_NAME: "api_docs"

# Application Settings
APP_NAME: "API Integration Assistant"
MAX_UPLOAD_SIZE_MB: "10"
ALLOWED_EXTENSIONS: "json,yaml,yml,md,txt"
ENABLE_QUERY_EXPANSION: "true"
LOG_LEVEL: "INFO"

# Web Search Configuration
ENABLE_WEB_SEARCH: "true"
WEB_SEARCH_MIN_RELEVANCE: "0.5"
WEB_SEARCH_MAX_RESULTS: "5"

# Frontend URL / CORS Configuration
# IMPORTANT: Use ALLOWED_ORIGINS for CORS (set after deploying frontend)
ALLOWED_ORIGINS: "https://your-vercel-app.vercel.app"
